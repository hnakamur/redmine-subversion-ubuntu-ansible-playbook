---
subversion_parent_path: /var/lib/svn
subversion_auth_name: Subversion Repository
subversion_auth_user_file: /etc/apache2/dav_svn.passwd
subversion_user_passwords: []

subversion_apache_server_name: 192.168.33.2.xip.io
subversion_apache_docroot: /data/svn/docroot
subversion_apache_server_admin: "{{ apache_server_admin }}"
subversion_apache_error_log_path: "${APACHE_LOG_DIR}/ssl_subversion_error.log"
subversion_apache_access_log_path: "${APACHE_LOG_DIR}/ssl_subversion_access.log"
subversion_apache_ssl_cert_file: "{{ apache_ssl_cert_file }}"
subversion_apache_ssl_key_file: "{{ apache_ssl_key_file }}"
